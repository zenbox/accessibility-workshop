<!DOCTYPE html>
<html
    lang="de"
    style="background: hsla(0, 0%, 0%, 0.85)"
>
    <head>
        <meta charset="UTF-8" />
        <title>BITV Prüfsektionen - Baumstruktur v2</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link
            rel="stylesheet"
            href="./../../assets/css/style.css"
        />
        <link
            rel="stylesheet"
            href="treemap.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body style="width: 100%; min-width: 100vw; min-height: 100vh">
        <a
            href="#main-content"
            class="skip-link"
            >Zum Hauptinhalt springen</a
        >

        <nav aria-label="Hauptnavigation">
            <ul
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    list-style: none;
                "
            >
                <li>
                    <a
                        href="../../"
                        class="nav-link"
                        style="color: white; text-decoration: none"
                        >Zurück zu den Erläuterungen</a
                    >
                </li>
            </ul>
        </nav>

        <h1>Alle Kriterien aus WCAG und BITV / EN 301 549</h1>

        <aside id="collections"></aside>

        <div
            class="filter-bar"
            role="region"
            aria-label="Filteroptionen"
        >
            <div class="search-container">
                <span
                    class="material-icons"
                    aria-hidden="true"
                    >search</span
                >
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Suche nach Begriffen..."
                    aria-label="Suche nach Begriffen"
                />
            </div>
            <div class="filter-buttons">
                <button
                    class="filter-btn"
                    data-level="A"
                    aria-pressed="false"
                >
                    <span class="material-icons">check_circle_outline</span>
                    <span>A</span>
                </button>
                <button
                    class="filter-btn"
                    data-level="AA"
                    aria-pressed="false"
                >
                    <span class="material-icons">verified</span>
                    <span>AA</span>
                </button>
                <button
                    class="filter-btn"
                    data-level="AAA"
                    aria-pressed="false"
                >
                    <span class="material-icons">verified_user</span>
                    <span>AAA</span>
                </button>
            </div>
            <div class="active-filters">
                <span class="filter-count"></span>
            </div>
            <!-- Weitere Filter werden durch JavaScript hinzugefügt -->
        </div>

        <main id="main-content">
            <div
                class="tree-container"
                role="tablist"
                aria-label="Barrierefreiheitskriterien nach Kategorien"
            ></div>
            <div
                id="sectionModal"
                class="modal"
                role="dialog"
                aria-labelledby="modalTitle"
                aria-modal="true"
                aria-hidden="true"
            >
                <div class="modal-content">
                    <button
                        class="close-button"
                        aria-label="Schließen"
                    >
                        &times;
                    </button>
                    <!-- <h2 id="modalTitle"></h2> -->
                    <div id="modalContent"></div>
                </div>
            </div>
        </main>

        <script src="treemap.js"></script>
    </body>
</html>
