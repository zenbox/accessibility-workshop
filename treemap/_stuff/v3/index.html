<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>BITV Prüfsektionen - Treemap v3</title>

        <!-- Externe Bibliotheken -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- CSS-Dateien -->
        <link
            rel="stylesheet"
            href="./assets/css/base.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/treemap.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/filters.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/themes.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/components.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/responsive.css"
        />
    </head>
    <body>
        <!-- Skip-Link für Barrierefreiheit -->
        <a
            href="#main-content"
            class="skip-link"
            >Zum Hauptinhalt springen</a
        >

        <!-- Hauptnavigation -->
        <nav aria-label="Hauptnavigation">
            <ul>
                <li>
                    <a
                        href="../../"
                        class="nav-link"
                    >
                        <span class="material-icons">arrow_back</span>
                        Zurück zu den Erläuterungen
                    </a>
                </li>
            </ul>
        </nav>

        <h1>Alle Kriterien aus WCAG und BITV / EN 301 549</h1>

        <!-- Container für Sammlungen/Themen -->
        <aside id="collections"></aside>

        <!-- Filterleiste -->
        <div
            class="filter-bar"
            role="region"
            aria-label="Filteroptionen"
        >
            <div class="search-container">
                <div class="search-input-container">
                    <span class="material-icons search-icon">search</span>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Suche nach Begriffen..."
                        aria-label="Suche nach Begriffen"
                    />
                    <button
                        id="clearSearch"
                        class="clear-button"
                        title="Suche zurücksetzen"
                        style="display: none"
                    >
                        <span class="material-icons">close</span>
                    </button>
                </div>
            </div>

            <div class="filter-buttons">
                <!-- Konformitätslevel-Filter -->
                <button
                    class="filter-btn"
                    data-level="A"
                    aria-pressed="false"
                >
                    <span class="material-icons">check_circle_outline</span>
                    <span>A</span>
                </button>
                <button
                    class="filter-btn"
                    data-level="AA"
                    aria-pressed="false"
                >
                    <span class="material-icons">verified</span>
                    <span>AA</span>
                </button>
                <button
                    class="filter-btn"
                    data-level="AAA"
                    aria-pressed="false"
                >
                    <span class="material-icons">verified_user</span>
                    <span>AAA</span>
                </button>
            </div>

            <div class="active-filters">
                <span class="filter-count"></span>
            </div>

            <!-- Weitere Filter werden durch JavaScript hinzugefügt -->
        </div>

        <!-- Hauptinhalt: Treemap -->
        <main id="main-content">
            <div
                class="tree-container"
                role="tablist"
                aria-label="Barrierefreiheitskriterien nach Kategorien"
            ></div>

            <!-- Modal für Detailansicht -->
            <div
                id="sectionModal"
                class="modal"
                role="dialog"
                aria-labelledby="modalTitle"
                aria-modal="true"
                aria-hidden="true"
            >
                <div class="modal-content">
                    <button
                        class="modal-close"
                        aria-label="Schließen"
                    >
                        &times;
                    </button>
                    <h2 id="modalTitle"></h2>
                    <div id="modalContent"></div>
                </div>
            </div>
        </main>

        <!-- Notification für Systembenachrichtigungen -->
        <div
            id="notification"
            class="notification"
            role="alert"
        ></div>

        <!-- JavaScript-Module -->
        <!-- Basis-Services -->
        <script src="./assets/js/core/EventBus.js"></script>
        <script src="./assets/js/core/UIRegistry.js"></script>
        <script src="./assets/js/core/Utils.js"></script>

        <!-- UI-Komponenten -->
        <script src="./assets/js/ui/TooltipService.js"></script>
        <script src="./assets/js/ui/ModalService.js"></script>
        <script src="./assets/js/ui/NotificationService.js"></script>
        <script src="./assets/js/ui/UIComponentFactory.js"></script>

        <!-- Module -->
        <script src="./assets/js/treemap/TreemapController.js"></script>
        <script src="./assets/js/filters/FilterController.js"></script>
        <script src="./assets/js/filters/FilterService.js"></script>
        <script src="./assets/js/filters/FilterView.js"></script>
        <script src="./assets/js/themes/ThemeManager.js"></script>
        <script src="./assets/js/themes/ThemeModel.js"></script>
        <script src="./assets/js/themes/ThemeRepository.js"></script>
        <script src="./assets/js/themes/ThemeView.js"></script>
        <script src="./assets/js/treemap/CriterionModel.js"></script>
        <script src="./assets/js/treemap/SectionModel.js"></script>
        <script src="./assets/js/treemap/TreemapView.js"></script>

        <!-- Neue verbesserte Markdown-Laderoutinen -->
        <script src="./assets/js/markdown-loader.js"></script>

        <!-- Hauptanwendung -->
        <script
            type="module"
            src="./assets/js/app.js"
        ></script>
    </body>
</html>
