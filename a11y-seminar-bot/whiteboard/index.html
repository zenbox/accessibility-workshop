<!-- public/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Whiteboard</title>

  <!-- Fonts: Barlow, Noto Sans Mono, Material Icons (global wie vereinbart) -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">
  <header class="app-header" role="banner">
    <h1>Realtime Whiteboard</h1>
    <div class="board-controls" role="group" aria-label="Board-Auswahl">
      <label>
        Board:
        <input id="boardId" type="text" value="default" aria-label="Board ID" />
      </label>
      <label>
        Area:
        <select id="areaId" aria-label="Bereich wählen"></select>
      </label>
      <button id="addAreaBtn" class="btn" aria-label="Neuen Bereich hinzufügen" title="Neuen Bereich hinzufügen">
        <span class="material-icons">add_box</span>
      </button>
      <button id="duplicateAreaBtn" class="btn" aria-label="Bereich duplizieren" title="Bereich duplizieren">
        <span class="material-icons">content_copy</span>
      </button>
      <button id="deleteAreaBtn" class="btn" aria-label="Bereich löschen" title="Bereich löschen">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </header>

  <main class="app-main">
    <aside class="toolbar" role="toolbar" aria-label="Zeichenwerkzeuge">
      <div class="tool-group">
        <button id="toolPen" class="btn toggle active" aria-pressed="true" aria-label="Stift (P)" title="Stift (P)">
          <span class="material-icons">edit</span>
        </button>
        <button id="toolEraser" class="btn toggle" aria-pressed="false" aria-label="Radierer (E)" title="Radierer (E)">
          <span class="material-icons">auto_fix_normal</span>
        </button>
      </div>
      <div class="tool-group">
        <label class="stack">
          Farbe
          <input id="colorPicker" type="color" value="#00d1b2" aria-label="Farbe wählen" />
        </label>
        <label class="stack">
          Breite
          <input id="sizeRange" type="range" min="1" max="48" step="1" value="6" aria-label="Pinselbreite" />
          <span id="sizeLabel" class="mono">6 px</span>
        </label>
      </div>
      <div class="tool-group">
        <button id="undoBtn" class="btn" aria-label="Rückgängig (Ctrl+Z)" title="Rückgängig (Ctrl+Z)">
          <span class="material-icons">undo</span>
        </button>
        <button id="redoBtn" class="btn" aria-label="Wiederherstellen (Ctrl+Y)" title="Wiederherstellen (Ctrl+Y)">
          <span class="material-icons">redo</span>
        </button>
        <button id="clearBtn" class="btn danger" aria-label="Fläche leeren" title="Fläche leeren">
          <span class="material-icons">layers_clear</span>
        </button>
      </div>
      <div class="tool-group">
        <label class="stack">
          Nutzername
          <input id="displayName" type="text" maxlength="24" placeholder="Dein Name" aria-label="Nutzername" />
        </label>
        <small class="hint">
          Shortcuts: P=Stift, E=Radierer, Ctrl+Z/Y=Undo/Redo
        </small>
      </div>
    </aside>

    <section class="board-wrapper">
      <canvas id="board" aria-label="Whiteboard-Zeichenfläche"></canvas>
      <div id="cursorLayer" class="cursor-layer" aria-hidden="true"></div>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <span>Mehrbenutzer-Whiteboard • WS Sync • Mehrere Bereiche</span>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
