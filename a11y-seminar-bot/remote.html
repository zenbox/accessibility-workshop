<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Ferngesteuerter HybridAI Chat</title>
        <link
            rel="stylesheet"
            href="../assets/css/style.css"
        />
        <style>
            /* body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            } */
        </style>
    </head>
    <body>
        <header><h1>Chatbot as an AI Assistant</h1></header>
        <main>
            <article
                id="hai-bot"
                class="chat-container"
            >
                <div class="chat-header">
                    <h2>AI Assistant</h2>
                    <div class="status-indicator">
                        <div
                            class="status-dot"
                            id="statusDot"
                        ></div>
                        <span id="statusText">Initialisiere...</span>
                    </div>
                </div>

                <div
                    class="chat-messages"
                    id="chatMessages"
                >
                    <div class="message bot">
                        <div class="message-bubble">
                            Hallo! Ich bin dein KI-Assistent. Wie kann ich dir
                            helfen?
                            <div
                                class="message-time"
                                id="welcomeTime"
                            ></div>
                        </div>
                    </div>
                </div>

                <div
                    class="typing-indicator"
                    id="typingIndicator"
                >
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea
                            id="chatInput"
                            class="chat-input"
                            placeholder="Schreibe eine Nachricht..."
                            rows="1"
                        ></textarea>
                        <button
                            id="sendButton"
                            class="send-button"
                        >
                            ↑
                        </button>
                    </div>
                </div>

                <!-- Debug Panel -->
                <div
                    class="debug-panel"
                    id="debugPanel"
                >
                    <div
                        style="
                            color: #ff0;
                            margin-bottom: 10px;
                            font-weight: bold;
                        "
                    >
                        DEBUG LOG
                    </div>
                    <div id="debugLog"></div>
                </div>

                <button
                    class="debug-toggle"
                    onclick="toggleDebug()"
                >
                    Debug
                </button>
            </article>
        </main>

        <script src="../assets/js/scaffold.js"></script>

        <!-- HybridAI Widget wird hier geladen -->
        <script>
            window.chatbotConfig = {
                chatbotId: "37632ee5-1dd3-4152-b364-6746f8dc8953",
                chatbotServer: "https://hybridai.one",
                mode: "floating", // WICHTIG: Floating statt inline!
                autoOpen: false, // Nicht automatisch öffnen
                enableMath: false,
                theme: "light",
            }
        </script>

        <script src="https://hybridai.one/hai_embed.js?chatbotId=37632ee5-1dd3-4152-b364-6746f8dc8953"></script>

        <script src="../assets/js/hai-bot-remote.js">

        </script>
    </body>
</html>
