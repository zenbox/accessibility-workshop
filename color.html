<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Kontrast</title>
        <link
            rel="stylesheet"
            href="assets/css/style.css"
        />
    </head>
    <body>
        <header>
            <h1>Farbe</h1>
            <p>Farbe ist schön.</p>
        </header>
        <main>
            <article>
                <h2>Farben</h2>
                <h3>Identität</h3>
                <div class="color-container">
                    <div class="box primary">
                        <p>Primär</p>
                    </div>

                    <div class="box secondary">
                        <p>Sekundär</p>
                    </div>

                    <div class="box tertiary">
                        <p>Tertiär</p>
                    </div>

                    <div class="box accred">
                        <p>Akzent</p>
                    </div>

                    <div class="box neutral">
                        <p>Neutral</p>
                    </div>
                </div>
                <h3>Formfaktor</h3>
                <div class="color-container">
                    <div class="box dark">
                        <p>Dunkel</p>
                    </div>

                            <div class="box medium">
                        <p>Mittel</p>
                    </div>

                    <div class="box light">
                        <p>Hell</p>
                    </div>

              

                    <div class="box shadow">
                        <p>Schatten</p>
                    </div>

                    <div class="box disabled">
                        <p>Deaktiviert</p>
                    </div>

            
                </div>
                <h3>Semantik</h3>
                <div class="color-container">
                    <div class="box error">
                        <p>Fehler</p>
                    </div>

                    <div class="box success">
                        <p>Erfolgreich</p>
                    </div>

                    <div class="box info">
                        <p>Information</p>
                    </div>

                    <div class="box warning">
                        <p>Warnung</p>
                    </div>

                          <div class="box sample">
                        <p>Beispiel</p>
                    </div>
                </div>
            </article>
        </main>

        <script src="assets/js/scaffold.js"></script>
    </body>
</html>
